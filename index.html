<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css" />
    <title>Document</title>
</head>
<body>
    <template id="card__template">
        <div class="card">
            <img src="food.jpg" alt="Avatar" style="width:100%" />
            <div class="container">
                <h4><b class="card__name">name</b></h4> 
                <p class="card__details">details</p>
                <p>$<span class="card__price">price</span></p>
                <button class="card__button">Add</button>
            </div>
        </div>
    </template>
    
    <header id="header">
        <div class="header__menu_type">
            <a href="#">all</a>
        </div>

        <div class="header__icons">
            <div class="header__icons_cart">Cart <span>(1)</span></div>
        </div>
    </header>

    <article id="article">
        <div id="article__food_menu">
            
        </div>
    </article>

    <footer></footer>
    
    <script src="index.js"></script>
</body>
</html>
